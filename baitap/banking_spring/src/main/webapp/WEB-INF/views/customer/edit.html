<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
    <th:block th:replace="/layout/head :: head"></th:block>
    <style>
        .error {
            color: red;
            background-color: navajowhite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h2>Sửa thông tin</h2>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>Danh sách khách hàng</span>
                </a>
            </div>
        </div>
    </div>

    <div class="error mt-1">
        <th:block th:if="${error == true}">
            <ul>
                <li th:text="${message}"></li>
            </ul>
        </th:block>

        <th:block th:if="${hasError} == true">
            <ul>
                <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
            </ul>
        </th:block>
        <th:block th:if="${notValid} == true">
            <ul>
                <li th:text="${message}"></li>
            </ul>
        </th:block>
    </div>


    <div>
        <form method="post" autocomplete="off" th:object="${customer}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Họ tên</label>
                    <input type="text" class="form-control" id="fullName" name="name"
                           th:field="*{fullName}"
                    >
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:field="*{email}"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           th:field="*{phone}"
                    >
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" name="address"
                           th:field="*{address}"
                    >
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fas fa-user-edit"></i>
                Sửa
            </button>
        </form>
    </div>

    <footer class="container-fluid error">

    </footer>
</div>
</body>
</html>
