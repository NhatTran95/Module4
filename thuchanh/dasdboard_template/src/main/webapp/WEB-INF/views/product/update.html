<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Product</title>
    <th:block th:replace="layout/head" />
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="layout/navbar"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">

        <div class="slimscroll-menu">

            <!--- Sidemenu -->
            <th:block th:replace="layout/sidebar"/>
            <!-- End Sidebar -->

            <div class="clearfix"></div>

        </div>
        <!-- Sidebar -left -->

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">NhatAD</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Apps</a></li>
                                    <li class="breadcrumb-item active">Create Product</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Create Product</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="col-lg-12">

                    <div class="card-box">
                        <form action="/product/update" class="parsley-form" method="post" th:object="${product}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <label for="name">Name<span class="text-danger">*</span></label>
                                <input th:field="*{name}" type="text" parsley-trigger="change" required="" placeholder="Enter name" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description<span class="text-danger">*</span></label>
                                <input th:field="*{description}" type="text" parsley-trigger="change" required="" placeholder="Enter description" class="form-control" id="description">
                            </div>
                            <div class="form-group">
                                <label for="price">Price<span class="text-danger">*</span></label>
                                <input th:field="*{price}" id="price" type="text" placeholder="Enter price" required="" class="form-control">
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="createAt">CreateAt<span class="text-danger">*</span></label>-->
<!--                                <input th:field="*{createAt}" id="createAt" type="date" placeholder="Enter createAt" required="" class="form-control">-->
<!--                            </div>-->

                            <div class="form-group text-right mb-0">
                                <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                    Save
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                    Cancel
                                </button>
                            </div>

                        </form>
                    </div> <!-- end card-box -->
                </div>
            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:replace="layout/footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<th:block th:replace="layout/rightbar"/>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<th:block th:replace="layout/script"/>

</body>
</html>
