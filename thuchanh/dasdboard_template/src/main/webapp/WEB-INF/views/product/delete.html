<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Product</title>
    <th:block th:replace="layout/head" />
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="layout/navbar"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">

        <div class="slimscroll-menu">

            <!--- Sidemenu -->
            <th:block th:replace="layout/sidebar"/>
            <!-- End Sidebar -->

            <div class="clearfix"></div>

        </div>
        <!-- Sidebar -left -->

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">NhatAD</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Apps</a></li>
                                    <li class="breadcrumb-item active">Create Product</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Delete Product</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-lg-12">
                        <th:block th:if="${success}">
                            <div class="card-box">
                                <h4 class="header-title-success" th:text="${message}"></h4>
                            </div>
                        </th:block>


                        <th:block th:if="${error}">
                            <div class="card-box">
                                <h4 class="header-title-error" th:text="${message}"></h4>
                            </div>
                        </th:block>

                        <th:block th:if="${error == false}">

                            <div class="card-box">
                                <form class="parsley-form" method="post" th:object="${product}">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="title">Tên sản phẩm<span class="text-danger">*</span></label>
                                                <input type="text" placeholder="Tên sản phẩm..."
                                                       class="form-control" id="title" th:field="*{title}">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="price">Giá<span class="text-danger">*</span></label>
                                                <input type="number" placeholder="Giá..." class="form-control"
                                                       id="price" th:field="*{price}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="unit">Đơn vị<span class="text-danger">*</span></label>
                                                <input type="text" placeholder="Đơn vị..." class="form-control"
                                                       id="unit" th:field="*{unit}">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="categoryTitle">Danh mục<span
                                                        class="text-danger">*</span></label>
                                                <input type="text" placeholder="Danh mục..." class="form-control"
                                                       id="categoryTitle" th:field="*{category.title}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group text-right mb-0">
                                            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                                Xóa
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div> <!-- end card-box -->
                        </th:block>
                    </div>
                    <!-- end col -->
                </div>
            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:replace="layout/footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<th:block th:replace="layout/rightbar"/>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<th:block th:replace="layout/script"/>

</body>
</html>
