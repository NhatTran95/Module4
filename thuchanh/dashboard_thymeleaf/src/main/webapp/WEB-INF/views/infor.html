<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/layout :: head">
</head>

<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div th:replace="/layout :: sidebar">
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
        <h2 class="fs-2 m-0">Thông Tin Tài Khoản</h2>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

    <div class="container-fluid px-4">
      <div class="row my-5">
        <h3 class="fs-4 mb-3">Hồ Sơ Của Tôi</h3>
        <div class="col">
          <table class="table bg-white rounded shadow-sm  table-hover">

              <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Username:</label>
                <input class="form-control" id="inputUsername" type="text" value= "" readonly>
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputName">Họ và Tên</label>
                <input class="form-control" id="inputName" type="text" value= "" readonly>

              </div>
              <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" type="email" value="" readonly>

              </div>

              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (phone number)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" type="tel" value="" readonly>
                </div>
              </div>

            </form>
            <a th:href="@{/dashboard/##}"><button class="btn btn-primary" type="button">Chỉnh sửa thông tin</button></a>
            <a th:href="@{/dashboard/##}"><button class="btn btn-primary m-5" type="button">Đổi mật khẩu</button></a>

          </table>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
