<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="/dashboard/assets/admin.css" />
  <title>Admin</title>
</head>
<body>
  <div th:fragment="sidebar">
    <div class="bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
              class="fas fa-user-secret me-2"></i>Admin</div>
      <div class="list-group list-group-flush my-3">
        <a th:href="@{/dashboard/infor}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold "><i
                class="fas fa-user"></i> Tài Khoản</a>
        <a th:href="@{/dashboard}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                class="fas fa-project-diagram me-2"></i>Quản lý Đơn</a>
        <a th:href="@{/dashboard/tours}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                class="fas fa-receipt"></i> Quản lý Tour</a>
        <a th:href="@{/dashboard/customers}" class="list-group-item list-group-item-action bg-transparent second-text"><i
                class="fas fa-users"></i> Khách hàng</a>

        <a th:href="@{/dashboard/revenue}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                class="fas fa-receipt"></i> Doanh thu</a>

        <a th:href="@{/dashboard/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                class="fas fa-power-off me-2"></i>Logout</a>
      </div>
    </div>
  </div>

  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="/home" id="logo"><span>T</span>ravel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/home">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#packages">Gói</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#service">Dịch Vụ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#gallary">Trải Nghiệm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home#about">Liên Hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

</body>
</html>
